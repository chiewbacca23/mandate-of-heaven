<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Kingdoms: Mandate of Heaven - Modular Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #b8860b;
        }
        .settings {
            margin: 15px 0;
        }
        select {
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #d4af37;
            border-radius: 3px;
            margin-left: 10px;
        }
        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-panel {
            background: rgba(0,0,0,0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
        }
        .players-area {
            background: rgba(0,0,0,0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .player-card {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .log {
            background: rgba(0,0,0,0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            font-size: 0.9em;
        }
        .log-important {
            background: rgba(212,175,55,0.3);
            font-weight: bold;
        }
        .log-error {
            background: rgba(255,0,0,0.3);
            color: #ff6b6b;
        }
        .log-success {
            background: rgba(0,255,0,0.3);
            color: #90EE90;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status-loading {
            background: rgba(255,165,0,0.3);
        }
        .status-ready {
            background: rgba(0,255,0,0.3);
        }
        .status-error {
            background: rgba(255,0,0,0.3);
        }
        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            background: #d4af37;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Three Kingdoms: Mandate of Heaven</h1>
            <p>Modular Simulator - Step by Step Development</p>
            
            <div id="dataStatus" class="status status-loading">
                Loading game data...
            </div>

            <div class="settings">
                <label>Players:</label>
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
            </div>
            
            <div class="controls">
                <button onclick="testModules()" id="testBtn">Test Modules</button>
                <button onclick="startGame()" id="startBtn" disabled>New Game</button>
                <button onclick="stepGame()" id="stepBtn" disabled>Next Step</button>
                <button onclick="autoPlay()" id="autoBtn" disabled>Auto Play</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
        </div>

        <div class="game-info" id="gameInfo" style="display: none;">
            <div class="info-panel">
                <h3>Game Status</h3>
                <div>Turn: <span id="turnDisplay">-</span></div>
                <div>Phase: <span id="phaseDisplay">-</span></div>
                <div>Event: <span id="eventDisplay">-</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="info-panel">
                <h3>Markets</h3>
                <div>Heroes: <span id="heroMarketCount">-</span></div>
                <div>Titles: <span id="titleMarketCount">-</span></div>
                <div>Pool Remaining: <span id="heroPoolCount">-</span></div>
            </div>
        </div>

        <div class="players-area" id="playersArea" style="display: none;">
            <h3>Players</h3>
            <div id="playersContainer"></div>
        </div>

        <div class="log" id="logArea">
            <div class="log-entry log-important">Modular simulator initialized. Click "Test Modules" to verify all components load correctly.</div>
        </div>
    </div>

    <!-- Load modules in order -->
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/purchase-manager.js"></script>  <!-- Must come before game-engine -->
    <script src="js/game-engine.js"></script>
    <script src="js/stats-manager.js"></script>
    
    <script>
        // Main application state
        let gameData = null;
        let currentGame = null;
        let isAutoPlaying = false;

        // Logging function
        function log(message, type = 'normal') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.insertBefore(entry, logArea.firstChild);
            
            // Limit entries
            while (logArea.children.length > 100) {
                logArea.removeChild(logArea.lastChild);
            }
            
            console.log(message);
        }

        // Test that all modules loaded correctly
        function testModules() {
            log('Testing module loading...', 'important');
            
            try {
                // Test config module
                if (typeof RESOURCE_ICONS === 'undefined') {
                    throw new Error('RESOURCE_ICONS not loaded from config.js');
                }
                if (typeof GAME_CONFIG === 'undefined') {
                    throw new Error('GAME_CONFIG not loaded from config.js');
                }
                log('✓ Config module loaded successfully', 'success');
                
                // Test player module
                if (typeof Player === 'undefined') {
                    throw new Error('Player class not loaded from player.js');
                }
                const testPlayer = new Player(0, 'Test', null);
                testPlayer.addPeasants();
                if (testPlayer.hand.length !== 4) {
                    throw new Error('Player peasant creation failed');
                }
                log('✓ Player module loaded successfully', 'success');
                
                // Test game engine module
                if (typeof GameEngine === 'undefined') {
                    throw new Error('GameEngine class not loaded from game-engine.js');
                }
                log('✓ Game Engine module loaded successfully', 'success');
                
                // Test data loading
                loadGameData();
                
            } catch (error) {
                log(`Module test failed: ${error.message}`, 'error');
            }
        }

        // Load game data
        async function loadGameData() {
            try {
                log('Loading game data...', 'important');
                
                const [heroesRes, titlesRes, eventsRes] = await Promise.all([
                    fetch('./data/heroes.json'),
                    fetch('./data/titles.json'),
                    fetch('./data/events.json')
                ]);

                if (!heroesRes.ok || !titlesRes.ok || !eventsRes.ok) {
                    throw new Error('Failed to fetch data files');
                }

                const heroes = await heroesRes.json();
                const titles = await titlesRes.json();
                const events = await eventsRes.json();

                gameData = { heroes, titles, events };
                
                log(`Data loaded: ${heroes.length} heroes, ${titles.length} titles, ${events.length} events`, 'success');
                
                // Update status
                const statusEl = document.getElementById('dataStatus');
                statusEl.textContent = `Ready: ${heroes.length}H, ${titles.length}T, ${events.length}E`;
                statusEl.className = 'status status-ready';
                
                // Enable game controls
                document.getElementById('startBtn').disabled = false;
                
            } catch (error) {
                log(`Data loading failed: ${error.message}`, 'error');
                const statusEl = document.getElementById('dataStatus');
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'status status-error';
            }
        }

        // Start new game
        function startGame() {
            if (!gameData) {
                log('Cannot start game - data not loaded', 'error');
                return;
            }

            const playerCount = parseInt(document.getElementById('playerCount').value);
            
            try {
                currentGame = new GameEngine(gameData, playerCount, log);
                currentGame.purchaseManager = new PurchaseManager(currentGame);
                currentGame.initialize();
                
                // Enable step controls
                document.getElementById('stepBtn').disabled = false;
                document.getElementById('autoBtn').disabled = false;
                
                // Show game info
                document.getElementById('gameInfo').style.display = 'grid';
                document.getElementById('playersArea').style.display = 'block';
                
                updateDisplay();
                log(`Game started with ${playerCount} players!`, 'success');
                
            } catch (error) {
                log(`Failed to start game: ${error.message}`, 'error');
            }
        }

        // Execute one step of the game
        function stepGame() {
            if (!currentGame) {
                log('No active game to step', 'error');
                return;
            }

            try {
                const gameOver = currentGame.executeStep();
                updateDisplay();
                
                if (gameOver) {
                    log('Game completed!', 'success');
                    document.getElementById('stepBtn').disabled = true;
                    document.getElementById('autoBtn').disabled = true;
                }
                
            } catch (error) {
                log(`Step execution error: ${error.message}`, 'error');
            }
        }

        // Auto-play the game
        async function autoPlay() {
            if (!currentGame || isAutoPlaying) return;
            
            isAutoPlaying = true;
            document.getElementById('autoBtn').textContent = 'Stop Auto';
            
            try {
                while (!currentGame.phase === 'complete' && isAutoPlaying) {
                    const gameOver = currentGame.executeStep();
                    updateDisplay();
                    
                    if (gameOver) {
                        break;
                    }
                    
                    // Small delay to see the steps
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
            } catch (error) {
                log(`Auto-play error: ${error.message}`, 'error');
            }
            
            isAutoPlaying = false;
            document.getElementById('autoBtn').textContent = 'Auto Play';
        }

        // Update all display elements
        function updateDisplay() {
            if (!currentGame) return;

            // Update game status
            document.getElementById('turnDisplay').textContent = `${currentGame.turn}/${GAME_CONFIG.TOTAL_TURNS}`;
            document.getElementById('phaseDisplay').textContent = currentGame.phase;
            document.getElementById('eventDisplay').textContent = currentGame.currentEvent ? currentGame.currentEvent.name : '-';
            
            // Update progress bar
            const progress = (currentGame.turn / GAME_CONFIG.TOTAL_TURNS) * 100;
            document.getElementById('progressBar').style.width = `${Math.min(100, progress)}%`;
            
            // Update markets
            document.getElementById('heroMarketCount').textContent = currentGame.heroMarket.length;
            document.getElementById('titleMarketCount').textContent = currentGame.titleMarket.length;
            
            const availableHeroes = currentGame.gameData.heroes.length - currentGame.purchasedHeroes.length - currentGame.heroMarket.length;
            document.getElementById('heroPoolCount').textContent = availableHeroes;
            
            // Update players
            updatePlayersDisplay();
        }

        // Update players display
        function updatePlayersDisplay() {
            if (!currentGame) return;
            
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            
            currentGame.players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-card';
                
                const resources = player.calculateBattlefieldResources();
                const totalResources = player.calculateTotalResources();
                const allHeroes = player.getAllHeroes();
                
                // Create resource display
                const resourceDisplay = Object.entries(resources)
                    .map(([res, val]) => `${RESOURCE_ICONS[res]}${val}`)
                    .join(' ');
                
                const totalDisplay = Object.entries(totalResources)
                    .map(([res, val]) => `${RESOURCE_ICONS[res]}${val}`)
                    .join(' ');
                
                playerDiv.innerHTML = `
                    <div class="player-header">
                        <h4>${player.name}</h4>
                        <span>Score: ${player.score}</span>
                    </div>
                    <div>Hand: ${player.hand.length} | Battlefield: ${Object.values(player.battlefield).flat().length}</div>
                    <div>Current Resources: ${resourceDisplay}</div>
                    <div>Total Collection: ${totalDisplay}</div>
                    <div>Heroes Owned: ${allHeroes.length} | Titles: ${player.titlesPurchased.length}</div>
                    <div>Emergency Used: ${player.emergencyUsed} | Passed: ${player.passedTurns}</div>
                `;
                
                container.appendChild(playerDiv);
            });
        }

        // Clear log
        function clearLog() {
            document.getElementById('logArea').innerHTML = '<div class="log-entry log-important">Log cleared.</div>';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('Modular simulator loaded. Click "Test Modules" to begin.', 'important');
        });
    </script>
</body>
</html>
