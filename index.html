<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Kingdoms: Monte Carlo Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
        }
        
        h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }
        
        .panel {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #d4af37;
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #f0c849;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        select {
            padding: 10px;
            font-size: 1em;
            background: #2a2a3e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d4af37;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #d4af37;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f0c849);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }
        
        #log {
            height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid transparent;
        }
        
        .log-success {
            color: #28a745;
            border-left-color: #28a745;
        }
        
        .log-error {
            color: #dc3545;
            border-left-color: #dc3545;
        }
        
        .log-important {
            color: #d4af37;
            font-weight: bold;
            border-left-color: #d4af37;
        }
        
        .log-info {
            color: #17a2b8;
            border-left-color: #17a2b8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Three Kingdoms: Mandate of Heaven</h1>
            <p class="subtitle">Monte Carlo Balance Simulator</p>
        </div>

        <div class="panel">
            <h2 style="margin-bottom: 15px; color: #d4af37;">Controls</h2>
            <div class="controls">
                <button id="loadDataBtn" class="btn-success">üìÅ Load Game Data</button>
                <button id="runSimBtn" class="btn-primary" disabled>‚ñ∂Ô∏è Run Simulation</button>
                <button id="clearBtn" class="btn-danger">üóëÔ∏è Clear Results</button>
                <button id="exportReportBtn" class="btn-info" disabled>üìä Export Report</button>
                <button id="exportRawBtn" class="btn-secondary" disabled>üìã Export Raw Data</button>
                
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
                
                <select id="simSize">
                    <option value="10">10 Games</option>
                    <option value="50">50 Games</option>
                    <option value="100">100 Games</option>
                    <option value="500">500 Games</option>
                    <option value="1000">1,000 Games</option>
                </select>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
        </div>

        <div class="panel">
            <h2 style="margin-bottom: 15px; color: #d4af37;">Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Games Completed</div>
                    <div class="stat-value" id="gamesCompleted">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value" id="avgScore">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Win Rate (P1)</div>
                    <div class="stat-value" id="winRate">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Pass Rate</div>
                    <div class="stat-value" id="passRate">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg Emergency</div>
                    <div class="stat-value" id="avgEmergency">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Avg Titles</div>
                    <div class="stat-value" id="avgTitles">-</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2 style="margin-bottom: 15px; color: #d4af37;">Activity Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        import { dataLoader } from './js/config.js';
        import { GameEngine } from './js/game-engine.js';
        import { StatsManager } from './js/stats-manager.js';

        let gameData = null;
        let statsManager = new StatsManager();
        let stats = {
            games: 0,
            scores: [],
            passes: 0,
            emergency: 0,
            titles: 0,
            p1Wins: 0
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 100 entries
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percent}%`;
            progressFill.textContent = `${percent}%`;
        }

        function updateStats() {
            document.getElementById('gamesCompleted').textContent = stats.games;
            
            if (stats.games > 0) {
                const avgScore = (stats.scores.reduce((a, b) => a + b, 0) / stats.scores.length).toFixed(1);
                document.getElementById('avgScore').textContent = avgScore;
                
                const winRate = ((stats.p1Wins / stats.games) * 100).toFixed(1);
                document.getElementById('winRate').textContent = `${winRate}%`;
                
                const passRate = ((stats.passes / (stats.games * 8)) * 100).toFixed(1);
                document.getElementById('passRate').textContent = `${passRate}%`;
                
                const avgEmergency = (stats.emergency / stats.games).toFixed(1);
                document.getElementById('avgEmergency').textContent = avgEmergency;
                
                const avgTitles = (stats.titles / stats.games).toFixed(1);
                document.getElementById('avgTitles').textContent = avgTitles;
                
                const avgHeroes = (stats.games > 0) ? (gameEngineInstance.gameState.stats.totalHeroes / stats.games).toFixed(1) : '-';
                if (document.getElementById('avgHeroes')) {
                    document.getElementById('avgHeroes').textContent = avgHeroes;
                }
            }
        }

        function clearResults() {
            stats = {
                games: 0,
                scores: [],
                passes: 0,
                emergency: 0,
                titles: 0,
                p1Wins: 0
            };
            statsManager.reset();
            updateStats();
            updateProgress(0, 1);
            document.getElementById('exportReportBtn').disabled = true;
            document.getElementById('exportRawBtn').disabled = true;
            log('Results cleared', 'info');
        }

        function exportReport() {
            const report = statsManager.generateReport();
            downloadJSON(report, 'three-kingdoms-report.json');
            log('üìä Report exported successfully', 'success');
        }

        function exportRawData() {
            const rawData = JSON.parse(statsManager.exportRawData());
            downloadJSON(rawData, 'three-kingdoms-raw-data.json');
            log('üìã Raw data exported successfully', 'success');
        }

        function downloadJSON(data, filename) {
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function loadGameData() {
            try {
                log('Loading game data...', 'important');
                gameData = await dataLoader.loadAllData();
                
                log(`‚úÖ Loaded ${gameData.heroes.length} heroes`, 'success');
                log(`‚úÖ Loaded ${gameData.titles.length} titles`, 'success');
                log(`‚úÖ Loaded ${gameData.events.length} events`, 'success');
                log('Game data ready!', 'important');
                
                document.getElementById('runSimBtn').disabled = false;
            } catch (error) {
                log(`‚ùå Error loading data: ${error.message}`, 'error');
            }
        }

        async function runSimulation() {
            if (!gameData) {
                log('‚ùå No game data loaded', 'error');
                return;
            }

            const playerCount = parseInt(document.getElementById('playerCount').value);
            const simSize = parseInt(document.getElementById('simSize').value);
            
            log(`üéÆ Starting simulation: ${simSize} games with ${playerCount} players`, 'important');
            
            const startTime = Date.now();
            
            for (let i = 0; i < simSize; i++) {
                try {
                    const game = new GameEngine(gameData, (msg) => {
                        // Silent logging during bulk simulation
                    }, statsManager);
                    
                    await game.runFullGame();
                    
                    // Update stats
                    stats.games++;
                    stats.scores.push(...game.gameState.players.map(p => p.score));
                    stats.passes += game.gameState.stats.totalPasses;
                    stats.emergency += game.gameState.players.reduce((sum, p) => sum + p.emergencyUsed, 0);
                    stats.titles += game.gameState.players.reduce((sum, p) => sum + p.titles.length, 0);
                    
                    // Track P1 wins
                    const winner = [...game.gameState.players].sort((a, b) => b.score - a.score)[0];
                    if (winner.id === 0) stats.p1Wins++;
                    
                    // Update UI every 10 games
                    if ((i + 1) % 10 === 0) {
                        updateProgress(i + 1, simSize);
                        updateStats();
                    }
                    
                } catch (error) {
                    log(`‚ùå Error in game ${i + 1}: ${error.message}`, 'error');
                }
            }
            
            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(1);
            const gamesPerSec = (simSize / duration).toFixed(1);
            
            updateProgress(simSize, simSize);
            updateStats();
            
            // Enable export buttons
            document.getElementById('exportReportBtn').disabled = false;
            document.getElementById('exportRawBtn').disabled = false;
            
            log(`‚úÖ Simulation complete! ${simSize} games in ${duration}s (${gamesPerSec} games/sec)`, 'success');
            log(`üìä Pass rate: ${((stats.passes / (stats.games * 8)) * 100).toFixed(1)}%`, 'info');
            log(`üìä Export buttons enabled - click to download statistics`, 'info');
        }

        // Event listeners
        document.getElementById('loadDataBtn').addEventListener('click', loadGameData);
        document.getElementById('runSimBtn').addEventListener('click', runSimulation);
        document.getElementById('clearBtn').addEventListener('click', clearResults);
        document.getElementById('exportReportBtn').addEventListener('click', exportReport);
        document.getElementById('exportRawBtn').addEventListener('click', exportRawData);

        // Initialize
        log('üéÆ Three Kingdoms Simulator loaded', 'important');
        log('Click "Load Game Data" to begin', 'info');
    </script>
</body>
</html>
