<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Kingdoms: Mandate of Heaven - Strategic Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            margin-bottom: 20px;
        }
        .title { 
            font-size: 2em; 
            color: #d4af37; 
            text-align: center; 
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            margin-top: 15px; 
            flex-wrap: wrap; 
        }
        .btn {
            padding: 10px 20px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            opacity: 0.9; 
            transform: translateY(-2px);
        }
        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }
        .btn.success { background: #28a745; color: white; }
        .btn.danger { background: #dc3545; color: white; }
        
        .status-panel {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            margin-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .status-item.success { 
            background: rgba(40, 167, 69, 0.3); 
            border: 1px solid #28a745;
        }
        
        .status-item.error { 
            background: rgba(220, 53, 69, 0.3); 
            border: 1px solid #dc3545;
        }
        
        .log-panel {
            background: rgba(0,0,0,0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
        }
        
        .log-entry { 
            padding: 5px; 
            margin: 2px 0; 
            background: rgba(255,255,255,0.05); 
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .log-entry.success { 
            background: rgba(40, 167, 69, 0.2); 
            color: #90EE90;
        }
        
        .log-entry.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
        }
        
        .log-entry.info {
            background: rgba(23, 162, 184, 0.2);
            color: #87CEEB;
        }
        
        .log-entry.important {
            background: rgba(212,175,55,0.3); 
            font-weight: bold;
            border-left: 3px solid #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üèõÔ∏è Three Kingdoms: Mandate of Heaven - Strategic Simulator</h1>
            <div class="controls">
                <button class="btn" id="testModulesBtn">Test Modules</button>
                <button class="btn" id="initBtn" disabled>Initialize Game</button>
                <button class="btn" id="testBtn" disabled>Quick Test</button>
                <button class="btn" id="bulkBtn" disabled>Bulk Simulation</button>
                <button class="btn" id="exportBtn" disabled>Export Data</button>
                <button class="btn" id="clearBtn">Clear Logs</button>
            </div>
        </div>

        <div class="status-panel">
            <h3 style="color: #d4af37; margin-bottom: 10px;">System Status</h3>
            <div class="status-grid" id="statusGrid">
                <div class="status-item" id="configStatus">Config: ‚ùå Not Loaded</div>
                <div class="status-item" id="playerStatus">Player: ‚ùå Not Loaded</div>
                <div class="status-item" id="gameEngineStatus">Game Engine: ‚ùå Not Loaded</div>
                <div class="status-item" id="gameStatus">Game State: ‚ùå Not Ready</div>
            </div>
        </div>

        <div class="log-panel">
            <h3 style="color: #d4af37; margin-bottom: 10px;">System Log</h3>
            <div id="logArea"></div>
        </div>
    </div>

    <!-- SINGLE MODULE SCRIPT - NO CONFLICTS -->
    <script type="module">
        // Module tracking
        let moduleStatus = {
            config: false,
            player: false,
            gameEngine: false
        };
        
        let gameEngineInstance = null;
        
        // Logging function
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.insertBefore(entry, logArea.firstChild);
            
            // Keep only last 50 entries
            while (logArea.children.length > 50) {
                logArea.removeChild(logArea.lastChild);
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Update status display
        function updateModuleStatus(module, success, message = '') {
            const statusEl = document.getElementById(`${module}Status`);
            if (statusEl) {
                if (success) {
                    statusEl.className = 'status-item success';
                    statusEl.textContent = `${module.charAt(0).toUpperCase() + module.slice(1)}: ‚úÖ Loaded`;
                    moduleStatus[module] = true;
                } else {
                    statusEl.className = 'status-item error';
                    statusEl.textContent = `${module.charAt(0).toUpperCase() + module.slice(1)}: ‚ùå ${message}`;
                    moduleStatus[module] = false;
                }
            }
            
            updateButtonStates();
        }
        
        // Update button states
        function updateButtonStates() {
            const allLoaded = Object.values(moduleStatus).every(loaded => loaded);
            const gameReady = allLoaded && gameEngineInstance !== null;
            
            document.getElementById('initBtn').disabled = !allLoaded;
            document.getElementById('testBtn').disabled = !gameReady;
            document.getElementById('bulkBtn').disabled = !gameReady;
            document.getElementById('exportBtn').disabled = !gameReady;
            
            // Update game status
            const gameStatusEl = document.getElementById('gameStatus');
            if (gameStatusEl) {
                if (gameReady) {
                    gameStatusEl.className = 'status-item success';
                    gameStatusEl.textContent = 'Game State: ‚úÖ Ready';
                } else if (allLoaded) {
                    gameStatusEl.className = 'status-item';
                    gameStatusEl.textContent = 'Game State: ‚ö†Ô∏è Modules Loaded, Need Init';
                } else {
                    gameStatusEl.className = 'status-item error';
                    gameStatusEl.textContent = 'Game State: ‚ùå Not Ready';
                }
            }
        }
        
        // Test module loading
        async function testModuleLoading() {
            addLog('Testing ES6 module loading...', 'info');
            
            try {
                // Test Config
                addLog('Loading config.js...', 'info');
                const configModule = await import('./js/config.js');
                updateModuleStatus('config', true);
                addLog(`Config loaded: ${Object.keys(configModule.GAME_CONFIG).length} settings`, 'success');
                
                // Test Player
                addLog('Loading player.js...', 'info');
                const playerModule = await import('./js/player.js');
                updateModuleStatus('player', true);
                addLog('Player class loaded successfully', 'success');
                
                // Test Game Engine
                addLog('Loading game-engine.js...', 'info');
                const gameEngineModule = await import('./js/game-engine.js');
                updateModuleStatus('gameEngine', true);
                addLog('GameEngine class loaded successfully', 'success');
                
                // Store references globally for button handlers
                window.ConfigModule = configModule;
                window.PlayerModule = playerModule;
                window.GameEngineModule = gameEngineModule;
                
                addLog('All modules loaded successfully! ‚úÖ', 'success');
                
            } catch (error) {
                addLog(`Module loading failed: ${error.message}`, 'error');
                console.error('Module loading error:', error);
                
                // Update failed module status
                if (error.message.includes('config')) updateModuleStatus('config', false, 'Failed to load');
                else if (error.message.includes('player')) updateModuleStatus('player', false, 'Failed to load');
                else if (error.message.includes('game-engine')) updateModuleStatus('gameEngine', false, 'Failed to load');
                else {
                    // Generic failure - mark all as failed
                    updateModuleStatus('config', false, 'Import error');
                    updateModuleStatus('player', false, 'Import error');
                    updateModuleStatus('gameEngine', false, 'Import error');
                }
            }
        }
        
        // Initialize game instance
        async function initializeGameEngine() {
            try {
                addLog('Initializing game instance...', 'info');
                
                if (!window.GameEngineModule) {
                    throw new Error('GameEngine module not loaded');
                }
                
                gameEngineInstance = new window.GameEngineModule.GameEngine();
                await gameEngineInstance.initialize();
                
                addLog('Game engine initialized successfully! üéÆ', 'success');
                updateButtonStates();
                
            } catch (error) {
                addLog(`Game initialization failed: ${error.message}`, 'error');
                console.error('Game initialization error:', error);
            }
        }
        
        // Quick test function
        async function runQuickTest() {
            if (!gameEngineInstance) {
                addLog('Game engine not initialized!', 'error');
                return;
            }
            
            try {
                addLog('Running quick test (1 game)...', 'info');
                const result = await gameEngineInstance.runSimulation(1);
                addLog(`Quick test completed: Winner was ${result[0].winner.name} with ${result[0].winner.score} points`, 'success');
                
            } catch (error) {
                addLog(`Quick test failed: ${error.message}`, 'error');
                console.error('Quick test error:', error);
            }
        }
        
        // Bulk simulation
        async function runBulkSimulation() {
            if (!gameEngineInstance) {
                addLog('Game engine not initialized!', 'error');
                return;
            }
            
            try {
                addLog('Running bulk simulation (10 games)...', 'info');
                const results = await gameEngineInstance.runSimulation(10);
                
                const winners = {};
                results.forEach(result => {
                    const winnerName = result.winner.name;
                    winners[winnerName] = (winners[winnerName] || 0) + 1;
                });
                
                addLog(`Bulk simulation completed: ${Object.entries(winners).map(([name, wins]) => `${name}: ${wins} wins`).join(', ')}`, 'success');
                
            } catch (error) {
                addLog(`Bulk simulation failed: ${error.message}`, 'error');
                console.error('Bulk simulation error:', error);
            }
        }
        
        // Export data
        function exportSimulationData() {
            if (!gameEngineInstance) {
                addLog('Game engine not initialized!', 'error');
                return;
            }
            
            try {
                const exportData = gameEngineInstance.exportData();
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `three-kingdoms-simulation-${new Date().toISOString().slice(0, 10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                addLog('Data exported successfully! üìä', 'success');
                
            } catch (error) {
                addLog(`Export failed: ${error.message}`, 'error');
                console.error('Export error:', error);
            }
        }
        
        // Clear logs
        function clearAllLogs() {
            document.getElementById('logArea').innerHTML = '';
            addLog('Logs cleared', 'info');
        }
        
        // Event listeners
        document.getElementById('testModulesBtn').addEventListener('click', testModuleLoading);
        document.getElementById('initBtn').addEventListener('click', initializeGameEngine);
        document.getElementById('testBtn').addEventListener('click', runQuickTest);
        document.getElementById('bulkBtn').addEventListener('click', runBulkSimulation);
        document.getElementById('exportBtn').addEventListener('click', exportSimulationData);
        document.getElementById('clearBtn').addEventListener('click', clearAllLogs);
        
        // Initialize on page load
        window.addEventListener('load', function() {
            addLog('Three Kingdoms Simulator loaded. Click "Test Modules" to begin.', 'info');
            updateButtonStates();
        });
        
    </script>
</body>
</html>
